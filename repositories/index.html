<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create New Posts for Nekoya-sama's Website">
    <title>Create Post - Nekoya-sama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #c5ceff;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 70% 20%, white, transparent),
                radial-gradient(1px 1px at 25% 10%, white, transparent),
                radial-gradient(1px 1px at 45% 90%, white, transparent),
                radial-gradient(2px 2px at 10% 45%, white, transparent),
                radial-gradient(1px 1px at 85% 85%, white, transparent),
                radial-gradient(1px 1px at 95% 40%, white, transparent),
                radial-gradient(2px 2px at 5% 20%, white, transparent),
                radial-gradient(1px 1px at 40% 35%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: stars-twinkle 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes stars-twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        header {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(138, 147, 255, 0.2);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(138, 147, 255, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #8a93ff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #8a93ff;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(138, 147, 255, 0.5);
        }

        nav {
            margin-left: auto;
            position: relative;
        }

        .menu-toggle {
            background: rgba(138, 147, 255, 0.2);
            color: #c5ceff;
            border: 1px solid rgba(138, 147, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-toggle:hover {
            background: rgba(138, 147, 255, 0.3);
            color: #8a93ff;
            box-shadow: 0 0 15px rgba(138, 147, 255, 0.3);
        }

        .menu-toggle::after {
            content: '‚ñº';
            font-size: 0.75rem;
            transition: transform 0.3s ease;
        }

        .menu-toggle.active::after {
            transform: rotate(180deg);
        }

        nav ul {
            list-style: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 147, 255, 0.3);
            border-radius: 10px;
            padding: 0.5rem 0;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(138, 147, 255, 0.2);
            display: none;
            flex-direction: column;
            gap: 0;
            z-index: 1000;
        }

        nav ul.show {
            display: flex;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: #c5ceff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            padding: 0.75rem 1.5rem;
        }

        nav a:hover {
            color: #8a93ff;
            background: rgba(138, 147, 255, 0.1);
            text-shadow: 0 0 10px rgba(138, 147, 255, 0.5);
        }

        /* Hide repositories link in production */
        .dev-only {
            display: none;
        }

        body.dev-mode .dev-only {
            display: block;
        }

        main {
            flex: 1;
            padding: 4rem 0;
        }

        .page-header {
            background: rgba(15, 20, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 30px rgba(138, 147, 255, 0.2);
            text-align: center;
            margin-bottom: 3rem;
            border: 1px solid rgba(138, 147, 255, 0.2);
        }

        .page-header h1 {
            font-size: 3rem;
            color: #8a93ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(138, 147, 255, 0.5);
        }

        .page-header p {
            font-size: 1.2rem;
            color: #c5ceff;
        }

        .repo-section {
            background: rgba(15, 20, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(138, 147, 255, 0.2);
            border: 1px solid rgba(138, 147, 255, 0.2);
        }

        .repo-section h2 {
            color: #8a93ff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .repo-section .icon {
            font-size: 2rem;
        }

        .content-list {
            margin-bottom: 1.5rem;
        }

        .content-item {
            background: rgba(20, 25, 55, 0.6);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(138, 147, 255, 0.1);
        }

        .content-item-info h3 {
            color: #8a93ff;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .content-item-info p {
            color: #c5ceff;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .content-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a93ff 0%, #5a67d8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 147, 255, 0.4);
        }

        .btn-edit {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-edit:hover {
            background: rgba(255, 193, 7, 0.3);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #c5ceff;
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 20, 45, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(138, 147, 255, 0.2);
        }

        .modal-content h3 {
            color: #8a93ff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #c5ceff;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(20, 25, 55, 0.6);
            border: 1px solid rgba(138, 147, 255, 0.2);
            border-radius: 5px;
            color: #c5ceff;
            font-family: inherit;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .preview-section {
            background: rgba(20, 25, 55, 0.6);
            border: 1px solid rgba(138, 147, 255, 0.2);
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .preview-section h3 {
            color: #8a93ff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .preview-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 5px;
            min-height: 100px;
            color: #c5ceff;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        footer {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid rgba(138, 147, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        footer p {
            color: #c5ceff;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .content-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="../home/" class="logo">
                <img src="../assets/images/49631127.jpeg" alt="Nekoya-sama Profile">
                <span>Nekoya-sama</span>
            </a>
            <nav>
                <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
                <ul id="navMenu">
                    <li><a href="../home/">Home</a></li>
                    <li><a href="../blog/">Blog</a></li>
                    <li><a href="../projects/">Projects</a></li>
                    <li><a href="../ideas/">Ideas</a></li>
                    <li><a href="../updates/">Updates</a></li>
                    <li class="dev-only"><a href="../repositories/">Create Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>‚úèÔ∏è Create a New Post</h1>
                <p>Create and publish content to your website</p>
            </div>

            <!-- Create Post Form -->
            <div class="repo-section">
                <h2><span class="icon">üìù</span> New Post</h2>
                <form id="createPostForm" onsubmit="return handleCreatePost(event)">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" placeholder="Enter the title for your new page" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content (HTML)</label>
                        <textarea id="postContent" placeholder="Enter HTML content for your page" required></textarea>
                    </div>
                    <div class="form-actions" style="margin-bottom: 1rem;">
                        <button type="button" class="btn btn-edit" onclick="togglePreview()">üëÅÔ∏è Toggle Preview</button>
                    </div>
                    <div id="previewSection" class="preview-section" style="display: none;">
                        <h3>Preview</h3>
                        <div id="previewContent" class="preview-content"></div>
                    </div>
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <select id="postCategory" required>
                            <option value="">Select a category</option>
                            <option value="blog">Blog</option>
                            <option value="ideas">Ideas</option>
                            <option value="projects">Projects</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Publish Post</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Nekoya-sama. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function togglePreview() {
            const previewSection = document.getElementById('previewSection');
            const contentInput = document.getElementById('postContent');
            const previewContent = document.getElementById('previewContent');
            
            if (previewSection.style.display === 'none') {
                previewSection.style.display = 'block';
                // Use DOMParser to safely parse and display HTML content
                const parser = new DOMParser();
                const doc = parser.parseFromString(contentInput.value, 'text/html');
                // Clear previous content
                previewContent.innerHTML = '';
                // Append parsed content (scripts won't execute)
                Array.from(doc.body.childNodes).forEach(node => {
                    previewContent.appendChild(node.cloneNode(true));
                });
            } else {
                previewSection.style.display = 'none';
            }
        }

        function handleCreatePost(event) {
            event.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const category = document.getElementById('postCategory').value;
            
            if (!title || !content || !category) {
                alert('Please fill in all fields');
                return false;
            }

            // Create a slug from the title for the filename
            let slug = title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            
            // If slug is empty (e.g., title has only special characters), use timestamp
            if (!slug) {
                slug = 'post-' + Date.now();
            }
            
            // Store the post data
            const posts = JSON.parse(localStorage.getItem(category + '-posts') || '[]');
            const post = {
                id: Date.now(),
                title: title,
                content: content,
                slug: slug,
                date: new Date().toLocaleDateString(),
                dateISO: new Date().toISOString()
            };
            
            posts.push(post);
            localStorage.setItem(category + '-posts', JSON.stringify(posts));
            
            // Show success message
            alert(`Post "${title}" has been saved to ${category}!\n\nNote: In a production environment, this would create an actual HTML file in the ${category} folder.`);
            
            // Clear the form
            document.getElementById('createPostForm').reset();
            document.getElementById('previewSection').style.display = 'none';
            
            return false;
        }

        // Toggle menu dropdown
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('show');
            toggle.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menu = document.getElementById('navMenu');
            const toggle = document.querySelector('.menu-toggle');
            
            if (!nav.contains(event.target)) {
                menu.classList.remove('show');
                toggle.classList.remove('active');
            }
        });

        // Detect dev mode (localhost, file://, or non-production domains)
        // In production (github.io), Repositories will be hidden
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1' ||
            window.location.protocol === 'file:' ||
            !window.location.hostname.includes('github.io')) {
            document.body.classList.add('dev-mode');
        }
    </script>
</body>
</html>
