<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd6a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb380;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="45" fill="url(#faceGradient)"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="80" r="5" fill="#333"/>
  <circle cx="112" cy="80" r="5" fill="#333"/>
  
  <!-- Eye highlights -->
  <circle cx="90" cy="78" r="2" fill="#fff"/>
  <circle cx="114" cy="78" r="2" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M 85 95 Q 100 105 115 95" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Hair -->
  <path d="M 55 75 Q 55 40 100 35 Q 145 40 145 75" fill="#4a3f35"/>
  <circle cx="100" cy="35" r="8" fill="#4a3f35"/>
  <circle cx="80" cy="42" r="6" fill="#4a3f35"/>
  <circle cx="120" cy="42" r="6" fill="#4a3f35"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="170" rx="70" ry="40" fill="#667eea"/>
  <path d="M 30 200 Q 100 160 170 200" fill="#667eea"/>
  
  <!-- Neck -->
  <rect x="88" y="125" width="24" height="20" fill="url(#faceGradient)"/>
</svg>
