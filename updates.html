<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nekoya-sama's Updates">
    <title>Updates - Nekoya-sama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #c5ceff;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 70% 20%, white, transparent),
                radial-gradient(1px 1px at 25% 10%, white, transparent),
                radial-gradient(1px 1px at 45% 90%, white, transparent),
                radial-gradient(2px 2px at 10% 45%, white, transparent),
                radial-gradient(1px 1px at 85% 85%, white, transparent),
                radial-gradient(1px 1px at 95% 40%, white, transparent),
                radial-gradient(2px 2px at 5% 20%, white, transparent),
                radial-gradient(1px 1px at 40% 35%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: stars-twinkle 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes stars-twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        header {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(138, 147, 255, 0.2);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(138, 147, 255, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #8a93ff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #8a93ff;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(138, 147, 255, 0.5);
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #c5ceff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #8a93ff;
            text-shadow: 0 0 10px rgba(138, 147, 255, 0.5);
        }

        main {
            flex: 1;
            padding: 4rem 0;
        }

        .page-header {
            background: rgba(15, 20, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 30px rgba(138, 147, 255, 0.2);
            text-align: center;
            margin-bottom: 3rem;
            border: 1px solid rgba(138, 147, 255, 0.2);
        }

        .page-header h1 {
            font-size: 3rem;
            color: #8a93ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(138, 147, 255, 0.5);
        }

        .page-header p {
            font-size: 1.2rem;
            color: #c5ceff;
        }

        .timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #8a93ff, rgba(138, 147, 255, 0.2));
        }

        .update-item {
            background: rgba(15, 20, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(138, 147, 255, 0.2);
            border: 1px solid rgba(138, 147, 255, 0.2);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .update-item::before {
            content: '';
            position: absolute;
            left: -3.5rem;
            top: 2rem;
            width: 12px;
            height: 12px;
            background: #8a93ff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(138, 147, 255, 0.5);
        }

        .update-item:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 40px rgba(138, 147, 255, 0.3);
        }

        .update-item .date {
            color: #8a93ff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .update-item h2 {
            color: #8a93ff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .update-item p {
            color: #c5ceff;
        }

        footer {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid rgba(138, 147, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        footer p {
            color: #c5ceff;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .timeline {
                padding-left: 2rem;
            }

            .update-item::before {
                left: -2.5rem;
            }
        }
    </style>
</head>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>âœ¨ Updates</h1>
                <p>Stay tuned for the latest news and updates</p>
            </div>

            <div class="timeline">
                <div class="update-item">
                    <div class="date">Coming Soon</div>
                    <h2>Website Launch</h2>
                    <p>Welcome to my personal website! More updates will be posted here as things evolve.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Nekoya-sama. All rights reserved.</p>
